<div class="container-fluid ab  p-1 ">
    <div class="row w-75 mx-auto border  p-4 mt-5 mb-5 ">

        <div *ngIf="err" class="alert alert-danger my-2">
            {{err}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit(loginForm)">
            <!-- {{loginForm.get('first_name')?.errors?.minlength |json}} -->

            <div class="mt-1">
                <label for="email">Email address</label>

                <input class="form-control mt-1" formControlName="email" type="text" name="" id="">

                <div class="form-text">We'll never share your email with anyone else.</div>
                <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
                    class="alert alert-danger">
                    <p *ngIf="loginForm.get('email')?.errors?.required">email is required</p>
                    <p *ngIf="loginForm.get('email')?.errors?.email">email is invalide</p>
                </div>
            </div>
            <div class="mt-3 ">
                

                <label for="password">Password</label>
                
                    <!-- Change input type to be dynamic -->
                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control  "formControlName="password"  />
                    <!-- <div class="input-group-append bg-black"> -->
                        <!-- <span class="input-group-text"> -->
                            <i
                            class="fa  "
                            [ngClass]="{
                              'fa-eye-slash': !fieldTextType,
                              'fa-eye': fieldTextType
                            }"
                            (click)="toggleFieldTextType()"></i>
                        <!-- </span> -->
                    <!-- </div> -->
                    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                    class="alert alert-danger">
                    <p *ngIf="loginForm.get('password')?.errors?.required">password is required</p>
                    <p *ngIf="loginForm.get('password')?.errors?.minlength">password is minLenght 3 </p>
                    <p *ngIf="loginForm.get('password')?.errors?.maxlenght">password is maxLenght 10</p>
                    <p *ngIf="loginForm.get('password')?.errors?.pattern">password is must have @#%^</p>
                </div>
            </div>



            <!-- <div class="mt-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Show Password</label>
            </div> -->
            <button class="btn btn-secondary mt-3" type="submit">login</button>
        </form>


    </div>
</div>
